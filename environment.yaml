name: alethic-ism-processor-openai
channels:
  - file:///app/conda/env/local_channel
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - python-dotenv
  - psycopg2
  - pyyaml
  - pydantic
  - redis-py
  - openai
  - tiktoken  # for counting input and output tokens on streams
  - tenacity
  - nats-py
  - mako
  - restrictedpython
  - alethic-ism-core
  - alethic-ism-db
